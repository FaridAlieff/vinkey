<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vinkey — VIN Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main class="wrap">
    <section class="glass-card">
      <div class="header">
        <div class="logo">v</div>
        <div>
          <h1>Vinkey</h1>
          <p class="muted">VIN əsaslı kod generatoru — parolsuz</p>
        </div>
      </div>

      <div id="app" class="content">
        <div class="controls">
          <label class="label">VIN / ID</label>
          <input id="vinInput" placeholder="VIN daxil edin (məs: LVD123456789)">

          <div class="row">
            <button id="genBtn">Generate</button>
            <button id="clearBtn" class="ghost">Təmizlə</button>
          </div>

          <div id="result" class="result">Nəticə gözlənilir</div>
        </div>

        <aside class="aside">
          <div class="info-card">
            <h3>Son sorğular</h3>
            <div id="logsList" class="logsList">Yüklənir...</div>
            <div class="meta">Server vaxtı: <span id="serverTime">-</span></div>
          </div>
        </aside>
      </div>
    </section>
    <footer class="footer">© Vinkey</footer>
  </main>

  <script src="/script.js"></script>
</body>
</html>
